name: 部署项目到github pages
on: push

permissions:
  contents: write

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
    - name: 读取仓库内容
      uses: actions/checkout@v4

    - name: 安装依赖
      run: npm install

    - name: 部署
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: app
